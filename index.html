<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market Watch — Alerts & 15-Stock Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Market Watch</h1>
    <div class="actions">
      <button id="resetState">Reset</button>
      <button id="refreshData">Reload</button>
      <button id="exportActions">Export</button>
    </div>
  </header>
  <main>
    <section class="panel" id="alertsPanel">
      <div class="panel-head"><h2>Daily Alert Summary</h2></div>
      <div id="alertsTableWrap"></div>
    </section>
    <section class="panel">
      <div class="panel-head"><h2>Watchlist (15)</h2></div>
      <section id="grid" class="grid"></section>
    </section>
  </main>
  <footer class="site-footer">
    <p>Dashboard live at <a href="https://hugornz.github.io/stock-dashboard/" target="_blank">hugornz.github.io/stock-dashboard/</a></p>
  </footer>
  <template id="tile-template">
    <article class="tile">
      <div class="tile-header">
        <h3 class="ticker"></h3>
        <span class="status-pill" hidden>Entered</span>
      </div>
      <div class="levels">
        <div><strong>Support</strong> <span class="support">—</span></div>
        <div><strong>Resistance</strong> <span class="resistance">—</span></div>
        <div><strong>Entry</strong> <span class="entry">—</span></div>
        <div><strong>Exit</strong> <span class="exit">—</span></div>
      </div>
      <div class="tile-actions">
        <button class="btn enter">✅ Entered</button>
        <button class="btn remove">❌ Remove</button>
      </div>
    </article>
  </template>
  <script src="app.js"></script>
</body>
</html>
